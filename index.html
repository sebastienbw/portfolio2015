<html>
<head>
	<title>SEBASTIEN BW</title>
	<link href="css/parallax.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">


</head>
<body>
	<div class="parallax">
		<div class="parallax-layer p-clouds-back">
			<img class="fullwidth" src="img/cloudsback.png">
		</div>
		<div class="parallax-layer p-clouds-front">
			<img class="fullwidth" src="img/cloudsfront.png">
		</div>
		<div class="parallax-layer p-title">
			<h1 class="skewed">SEBASTIEN</h1>
			<h2 class="skewed">Bernier-Wong</h2>
			<h3 class="skewed">Outdoor Educator
				<br>& Media Designer</h3>
		</div>
		
		<div class="parallax-layer p-mountains">
			<img class="fullwidth" src="img/mtns.png">
		</div>
		<div class="parallax-layer p-trees-back">
			<img class="fullwidth" src="img/treesback.png">
		</div>
		<div class="parallax-layer p-trees-middle">
			<img class="fullwidth" src="img/treesmiddle.png">
		</div>
		<div class="parallax-layer p-trees-front">
			<img class="fullwidth" src="img/treesfront.png">
			<div class="content">
				<div class="quote-container">
					<h1>Promoting growth and confidence through the outdoors is my passion.
					<br>
					<span class="highlight">Digital media helps me share it.</span></h1>
				</div>
				<h3>Which should I tell you about?</h3>
				
			</div>
		</div>
	</div>

	<div id="header">Header</div>
<div id="wrapper">
    <div id="left">
        <div id="sidebar">Sidebar Text here!</div>
    </div>
    <div id="right">This is the text of the main part of the page.</div>
    <div class="clear"></div>
</div>
<div id="footer">Footer</div>
